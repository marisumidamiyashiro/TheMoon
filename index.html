<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>The Moon</title>
    <meta name="description" content="A Single-Page Website for The Moon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- ADOBE FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/abg5tir.css">

    <!-- SWIPER JS -->

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

</head>

<body>
    
    <div class="swiper">

        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/fullmoon.png" alt="Full Moon">
                    <h1>The Moon</h1>
            
            </div>

            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/fullmoon.png" alt="Full Moon">
                    <h1>Full Moon</h1>
            
            </div>

            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/waninggibbous.png" alt="Waning Gibbous">
                    <h1>Waning Gibbous</h1>
            
            </div>

            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/lastquarter.png" alt="Last Quarter">
                    <h1>Last Quarter </h1>
            
            </div>
            
            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/waningcrescent.png" alt="Waning Crescent">
                    <h1>Waning Crescent</h1>
            
            </div>

            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/newmoon.png" alt="New Moon">
                    <h1>New Moon</h1>
            
            </div>

            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/waxingcrescent.png" alt="Waxing Crescent">
                    <h1>Waxing Crescent</h1>
            
            </div>

            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/firstquarter.png" alt="First Quarter">
                    <h1>First Quarter</h1>
            
            </div>
                
            <div class="swiper-slide">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                
                    <img src="img/waxinggibbous.png" alt="Waxing Gibbous">
                    <h1>Waxing Gibbous</h1>
            
            </div>

        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
