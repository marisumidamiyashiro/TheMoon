<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>The Moon</title>
    <meta name="description" content="A Single-Page Website for The Moon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- ADOBE FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/abg5tir.css">

    <!-- SWIPER JS -->

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

</head>

<body>
    
    <div class="swiper">

        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">

            <!-- Slides -->
            <div class="swiper-slide slide-1">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                <img src="img/fullmoon.png" alt="Full Moon" width="750px">
                <h1>The Moon</h1></div>

            <div class="swiper-slide"><h1>slide 2</h1></div>
            <div class="swiper-slide"><h1>slide 3</h1></div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
